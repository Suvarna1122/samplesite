  <title>Person Information Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Person Information Form</h1>
    <form id="personInfoForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="birthdate">Date of Birth:</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control" id="address" name="address" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <!-- Your custom JavaScript code -->
  <script>
    $(document).ready(function() {
      // Example: Handle form submission
      $("#personInfoForm").submit(function(event) {
        event.preventDefault(); // Prevent form submission

        // Retrieve form data
        var name = $("#name").val();
        var email = $("#email").val();
        var gender = $("#gender").val();
        var birthdate = moment($("#birthdate").val()).format("YYYY-MM-DD");
        var address = $("#address").val();

        // Example: Display form data in console
        console.log("Name:", name);
        console.log("Email:", email);
        console.log("Gender:", gender);
        console.log("Date of Birth:", birthdate);
        console.log("Address:", address);

        // Add your custom form handling code here (e.g., data submission to the server)
      });
    });
  </script>
</body>
</html>
